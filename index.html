<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRImo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding-top: 60px;
    }
    img {
      max-width: 240px;
      width: 50%;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      padding: 0 20px;
    }
    p {
      font-size: 14px;
      margin-bottom: 50px;
      line-height: 1.5;
      padding: 0 20px;
      color: #333;
    }
    .btn {
      background-color: #0071D8;
      color: white;
      width: 80%;
      max-width: 300px;
      padding: 14px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
    .btn:active {
      transform: scale(0.95);
    }
    @media (min-width: 600px) {
      img {
        width: 240px;
      }
      .btn {
        width: 250px;
      }
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/Logo_BRI.png" alt="BRI Logo">
  <h1>Selamat Datang di BRImo</h1>
  <p>Akses layanan Buka Blokir BRImo dengan mudah, cepat, dan aman langsung dari ponsel Anda.</p>
  <button class="btn" onclick="window.location.href='lanjut.html'">Buka Blokir BRImo</button>

</body>
</html>
